<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="planet" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa" />
      <stop offset="1" stop-color="#e94560" />
    </linearGradient>
    <linearGradient id="orbit" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.95" />
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.95" />
    </linearGradient>
    <clipPath id="orbitFront">
      <rect x="0" y="128" width="256" height="128" />
    </clipPath>
  </defs>

  <rect width="256" height="256" rx="56" fill="#0b1220" />

  <!-- subtle stars -->
  <circle cx="56" cy="72" r="2" fill="#ffffff" opacity="0.22" />
  <circle cx="208" cy="64" r="2" fill="#ffffff" opacity="0.18" />
  <circle cx="196" cy="188" r="2" fill="#ffffff" opacity="0.16" />
  <circle cx="70" cy="196" r="2" fill="#ffffff" opacity="0.18" />

  <!-- orbit (behind) -->
  <ellipse
    cx="128"
    cy="128"
    rx="98"
    ry="46"
    transform="rotate(-18 128 128)"
    fill="none"
    stroke="url(#orbit)"
    stroke-width="14"
    stroke-linecap="round"
    opacity="0.45"
  />

  <!-- planet -->
  <circle cx="128" cy="128" r="52" fill="url(#planet)" />
  <circle cx="110" cy="112" r="18" fill="#ffffff" opacity="0.14" />

  <!-- orbit (front) -->
  <g clip-path="url(#orbitFront)">
    <ellipse
      cx="128"
      cy="128"
      rx="98"
      ry="46"
      transform="rotate(-18 128 128)"
      fill="none"
      stroke="url(#orbit)"
      stroke-width="14"
      stroke-linecap="round"
      opacity="0.95"
    />
  </g>

  <!-- satellite -->
  <circle cx="212" cy="146" r="9" fill="#f59e0b" />
</svg>

